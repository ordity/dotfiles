[module/memory]
type = internal/memory
interval = 3
warn-percentage = 90

format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.c14}
label = %gb_used%
label-font = 0

format-warn = <label-warn>
format-warn-prefix = "  "
format-warn-prefix-foreground = ${colors.c9}
label-warn = %gb_used%
label-warn-foreground = ${colors.c9}


[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format = <label>
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-warn = %{F#FF0000}%percentage:2%%%{F-}

