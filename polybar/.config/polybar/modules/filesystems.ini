[fs-base]
type = internal/fs
interval = 25
warn-percentage = 75
spacing = 6px


[module/disks]
inherit = fs-base

mount-0 = /
mount-1 = /media/disk1
mount-2 = /media/disk2
mount-3 = /home/bsaw/usb
