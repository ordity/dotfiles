;;; Outside configuration pull.
; Pull colors generated by wpg.
include-file = ~/.cache/wal/polybar.toml

; Pull configuration for parts of the bar.
include-file = ~/.config/polybar/modules/audio.ini
include-file = ~/.config/polybar/modules/filesystems.ini
include-file = ~/.config/polybar/modules/hardware.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/systray.ini
include-file = ~/.config/polybar/modules/time-date.ini
include-file = ~/.config/polybar/modules/xkeyboard.ini
include-file = ~/.config/polybar/modules/xwindow.ini
include-file = ~/.config/polybar/modules/xworkspaces.ini
include-file = ~/.config/polybar/modules/i3wm.ini
include-file = ~/.config/polybar/modules/custom.ini
include-file = ~/.config/polybar/custom-modules/spotify.ini


;;; ;;; Bar setup.

[bar/main_bar]
; i3wm integration.
override-redirect = false
wm-restack = i3
; Transparency is taken care of by picom already.
pseudo-transparency = false

monitor = ${env:MONITOR:}


;; Bar visuals.
; Fonts setup.
font-0 = "JetBrains Mono:pixelsize=8;1"
font-1 = "JetBrains Mono:pixelsize=8:weight=bold;1"
font-2 = "JetBrains Mono:pixelsize=9;1"
font-3 = "JetBrains Mono:pixelsize=11:antialias=true;2"
font-4 = "JetBrainsMono Nerd Font:pixelsize=12;2"
;font-4 = unifont:fontformat=truetype:size=8:antialias=false;0
;font-5 = "Wuncon Siji:pixelsize=8;1"
;font-6 = Siji:pixelsize=8;1

; Size of the bar.
width = 100%
height = 16pt
radius = 0

; Under and overline.
line-size = 2px

; Border.
border-size = 0pt
border-bottom-size = 2pt

; Module spacing.
padding-left = 0
padding-right = 8px
module-margin = 6px
;separator = "â”‚"
separator-font = 2


modules-left = i3ws i3mode
modules-center = open2 xwindow close2
fixed-center = true
modules-right = systray disks pulseaudio memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; Set the colors.
background = ${colors.background}
foreground = ${colors.foreground}
separator-foreground = ${colors.c7}
border-color = ${colors.c7}

screenchange-reload = true

